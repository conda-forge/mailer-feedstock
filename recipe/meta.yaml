{% set name = "mailer" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 3411a12197731e0d5379ab194d9acc8d0d71c8b95fdfb11474d67c3e9860070e

build:
  noarch: python
  number: 1004
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
    # setuptools >=58.0 does not support use_2to3, which is used by mailer's setup.py.
    - setuptools <58.0
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - mailer

about:
  home: https://bitbucket.org/ginstrom/mailer
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: A module to send email simply in Python

extra:
  recipe-maintainers:
    - nicoddemus
